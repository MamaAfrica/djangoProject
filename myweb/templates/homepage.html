{%extends 'base.html'%}
{% load static %}
 <title>{% block title%}SIDMACH TECHNOLOGIES{% endblock%}</title>
{% block content%}

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="margin-top: -20px; width: 500px;">
    <div class="carousel-inner">
        <div class="carousel-item active">

            <img class="d-block w-100" src="{% static 'media/siteimages/s1.jpg' %}" height="500px"  alt="first slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'media/siteimages/s2.jpg' %}"  height="500px" alt="second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'media/siteimages/s3.jpg' %}" height="500px" alt="third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

{% endblock %}
